<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MK7DX V2 Time Trials Submission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>

  <h1><span>MK7DX</span> V2 Time Trials</h1>
  <form id="submissionForm">
    <div id="form">
      <label>Player Name</label>
      <input type="text" id="player" required placeholder="Player name...">

      <label>Select Track</label>
      <input type="text" id="track" list="tracks" required placeholder="Type or choose a track">
      <datalist id="tracks">
        <option value="GBA Sky Garden">
        <option value="GBA Sunset Wilds">
        <option value="N64 Royal Raceway">
        <option value="Wii U Thwomp Ruins">
      </datalist>

      <label>Time (e.g. 1:23.456)</label>
      <input type="text" id="time" required placeholder="e.g. 1:23.456">

      <label>YouTube Link (Footage Required)</label>
      <input type="url" id="youtube" required placeholder="https://youtube.com/...">

      <button type="submit"><i class="fa-solid fa-paper-plane"></i> Submit</button>
    </div>
    <div id="result" style="display: none;">
      <h2>Time successfully sent!</h2>
      <h4>It will be reviewed by our team</h4>
      <button onClick="goBack()"><i class="fa-solid fa-arrow-left"></i> Go back</button>
    </div>
  </form>

  <script src="assets/js/script.js"></script>

</body>
</html>
